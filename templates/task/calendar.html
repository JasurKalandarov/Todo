<div class="calendar-widget">
  <div class="calendar-header">
    <button id="prev" class="nav-btn">&#10094;</button>
    <span id="monthYear"></span>
    <button id="next" class="nav-btn">&#10095;</button>
  </div>
  <div class="calendar-body">
    <div class="day-names">
      <span>Пн</span>
      <span>Вт</span>
      <span>Ср</span>
      <span>Чт</span>
      <span>Пт</span>
      <span>Сб</span>
      <span>Вс</span>
    </div>
    <div class="days" id="days"></div>
  </div>
</div>

<style>
  .calendar-widget {
    width: 320px;
    padding: 20px;
    border-radius: 20px;
    background: linear-gradient(145deg, #4768d0, #6a89f5);
    color: white;
    font-family: "Segoe UI", sans-serif;
    box-shadow: inset 2px 2px 6px rgba(0,0,0,0.2),
                inset -2px -2px 6px rgba(255,255,255,0.2);
  }
  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: 600;
  }
  .nav-btn {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
  }
  .day-names, .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    gap: 6px;
  }
  .day-names span {
    font-size: 14px;
    opacity: 0.8;
  }
  .days span {
    padding: 8px 0;
    border-radius: 50%;
    transition: 0.3s;
    cursor: pointer;
  }
  .days span.today {
    background: rgba(255,255,255,0.3);
    font-weight: bold;
  }
  .days span:hover {
    background: rgba(255,255,255,0.2);
  }
</style>

<script>
  const daysContainer = document.getElementById("days");
  const monthYear = document.getElementById("monthYear");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");

  let date = new Date();

  function renderCalendar() {
    const year = date.getFullYear();
    const month = date.getMonth();

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    const months = [
      "Январь","Февраль","Март","Апрель","Май","Июнь",
      "Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"
    ];

    monthYear.textContent = `${months[month]} ${year}`;
    daysContainer.innerHTML = "";

    let startDay = (firstDay === 0 ? 6 : firstDay - 1);

    for (let i = 0; i < startDay; i++) {
      daysContainer.innerHTML += `<span></span>`;
    }

    for (let day = 1; day <= lastDate; day++) {
      let todayClass =
        day === new Date().getDate() &&
        month === new Date().getMonth() &&
        year === new Date().getFullYear()
          ? "today"
          : "";
      daysContainer.innerHTML += `<span class="${todayClass}">${day}</span>`;
    }
  }

  prevBtn.addEventListener("click", () => {
    date.setMonth(date.getMonth() - 1);
    renderCalendar();
  });

  nextBtn.addEventListener("click", () => {
    date.setMonth(date.getMonth() + 1);
    renderCalendar();
  });

  renderCalendar();
</script>
