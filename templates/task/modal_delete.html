<!-- MODAL DELETE -->
<div class="modal fade" id="exampleModalDelete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- DELETE TITLE -->
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Удалениe</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- DELETE BODY -->
            <div class="modal-body">
                Вы точно хотите удалить задание?
                <form id="deleteTaskForm" method="POST" action="{% url 'delete-task' %}">
                    {% csrf_token %}

                    <!-- task ID -->
                    <input type="hidden" name="task_id" id="deleteTaskId">
                    <br>

                    <!-- BUTTONS -->
                    <div class="modal-footer">
                        <!-- close -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
                        <!-- delete button -->
                        <button type="submit" class="btn btn-danger" style="width: 100px;">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
