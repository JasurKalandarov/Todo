<!-- MODAL DETAIL-->

<div class="modal fade" id="exampleModalDetail" tabindex="-1" aria-labelledby="exampleModalDetailLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- DETAIL TITLE -->
            <div class="modal-header">
                <h5 class="modal-title text-dark" id="exampleModalDetailLabel">Подробно о задачи</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- DETAIL BODY -->
            <div class="modal-body">

                <!-- title -->
                <div>
                    <strong>Заголовок:</strong>
                    <p id="detailTaskTitle"></p>
                </div>

                <!-- description -->
                <div>
                    <strong>Описание:</strong>
                    <p id="detailTaskDescription"></p>
                </div>

                <!-- is_done -->
                <div>
                    <strong>Выполнено:</strong>
                    <p id="detailTaskDone"></p>
                </div>

                <!-- is_delete -->
                <div>
                    <strong>Удалено:</strong>
                    <p id="detailTaskDeleted"></p>
                </div>

                <!-- created_at -->
                <div>
                    <strong>Создано:</strong>
                    <p id="detailTaskCreatedAt"></p>
                </div>

                <!-- updated_at -->
                <div>
                    <strong>Изменено:</strong>
                    <p id="detailTaskUpdatedAt"></p>
                </div>

            </div>

            <!-- DETAIL BODY CLOSE BUTTON -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>

        </div>
    </div>
</div>
