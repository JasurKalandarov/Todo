<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TITLE -->
    <title>{% block title %}{% endblock %}</title>

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(-45deg, #4f46e5, #3b82f6, #06b6d4, #10b981);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* частицы */
        .particles span {
            position: absolute;
            display: block;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            bottom: -50px;
            animation: floatUp linear infinite;
        }
        .particles span:nth-child(1) { left: 10%; width: 15px; height: 15px; animation-duration: 12s; }
        .particles span:nth-child(2) { left: 30%; width: 25px; height: 25px; animation-duration: 18s; }
        .particles span:nth-child(3) { left: 50%; width: 10px; height: 10px; animation-duration: 10s; }
        .particles span:nth-child(4) { left: 70%; width: 30px; height: 30px; animation-duration: 22s; }
        .particles span:nth-child(5) { left: 90%; width: 20px; height: 20px; animation-duration: 16s; }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
        }

        /* волна снизу */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 150px;
            background: url("data:image/svg+xml;utf8,
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1200 150'>
              <path fill='%23ffffff55' d='M0,50 C300,150 900,-50 1200,50 L1200,150 L0,150 Z'></path>
            </svg>");
            background-size: cover;
            animation: waveMove 10s linear infinite;
        }
        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <!-- частицы -->
    <div class="particles">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- блок для наследников -->
    {% block auth %}{% endblock %}

    <!-- волна -->
    <div class="wave"></div>

    <!-- BOOTSTRAP POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

    {% include 'accounts/toasts.html' %}
</body>
</html>
