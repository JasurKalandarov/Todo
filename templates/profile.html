{% extends "base.html"%}

{% block content %}
{% load static %}

<div class="mt-4 ms-3">
    <h2 class="mb-4">Мои данные</h2>

    <img src="{% static 'img/jesco.jpg' %}"
         alt="User"
         width="100" height="100"
         class="rounded-circle mb-3">

    <p><strong>Имя пользователя:</strong> {{ request.user.username }}</p>
    <p><strong>Email:</strong> {{ request.user.email }}</p>
    <p><strong>Дата регистрации:</strong> {{ request.user.date_joined|date:"d.m.Y" }}</p>
</div>

{% endblock %}
